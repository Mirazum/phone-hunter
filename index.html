<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone-Hunter</title>
</head>
<body>
    <header>
    <h1 class="text-center text-warning my-3 py-2 border border-success w-50 mx-auto bg-primary bg-opacity-75">Welcome to my phone Hunter! </h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50 d-flex justify-content-center align-items-center gap-2 mx-auto">
                
                <input id="input-search" type="email" class="form-control" placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary">Search</div>
               
              </div>
        </section>
        
        
        <!-- displar search result -->
        <section>
            
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
                <!-- no phone found message -->
                <div id='no-phone-message'class="mt-4 d-none">
                    <h3 class="text-warning fw-bold">No phone found. Please try a new search</h3>
                </div>
                <!-- show all products -->
                <div id="show-all" class="text-center mt-3 d-none">
                    <div id="btn-show-all"class="btn btn-primary ">Show All</div>
                </div>
            
        </section>
        <!-- spinner section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center mt-3">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- modal section -->
        <section>
            <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phone-details-modal" tabindex="-1" aria-labelledby="phone-details-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="details-title"class="modal-title" id="phone-details-modal"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>
    















<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
